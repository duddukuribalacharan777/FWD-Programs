<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation Example</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .form-box {
            width: 400px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
        }
        button {
            margin-top: 15px;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="form-box">
    <h2>Student Registration</h2>

    <form>
        <label>Name</label>
        <input type="text" placeholder="Enter name" required minlength="3">

        <label>Email</label>
        <input type="email" placeholder="Enter email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter password" required minlength="8">

        <label>Age</label>
        <input type="number" min="18" max="50" required>

        <label>Mobile Number</label>
        <input type="text" pattern="[0-9]{10}" maxlength="10" required>

        <label>Date of Birth</label>
        <input type="date" required>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>

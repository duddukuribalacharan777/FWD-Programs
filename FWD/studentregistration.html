<!DOCTYPE html>
<html>
<head>
<title>Student Registration</title>
</head>

<body>

<h2>Student Registration</h2>

<form>

Name:
<input type="text" title="Enter your name" required><br><br>

Email:
<input type="email" required><br><br>

Mobile Number:
<input type="text" pattern="[0-9]{10}" placeholder="Enter 10 digit mobile number" required><br><br>

Password:
<input type="password" minlength="8" required><br><br>

Confirm Password:
<input type="password" minlength="8" required><br><br>

<input type="submit">

</form>

</body>
</html>
